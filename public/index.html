    <!-- ✅ Inline Loader Style (Fast Render) -->
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f9fafb;
        color: #111827;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #1ec6d7, #4066e0, #6a3fd7);
        color: white;
        font-weight: 600;
        font-size: 1.5rem;
        text-align: center;
      }
      .loader img {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        animation: fadeIn 1.5s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
      }
      .loader-text {
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      @keyframes fadeIn {
        0% { opacity: 0.7; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1.05); }
      }
    </style>
